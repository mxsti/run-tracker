<div class="flex flex-col items-center pt-10">
  <div class="flex flex-col items-center text-xl">
    <p class="text-5xl p-2"> ğŸ•µğŸ»â€</p>
    Login
  </div>
    @if (errorMessage){
      <div class="border-2 border-red-500 p-2 m-2 rounded-lg bg-red-500 text-white">{{ errorMessage }}</div>
    }
  <form class="flex flex-col items-center w-1/2 p-4 text-center" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
    <div class="flex flex-col">
      <label class="self-start" for="email">E-Mail</label>
      <input class="w-full border border-[#fc5200] rounded-lg p-2 focus:outline-none focus:shadow-outline" id="email"
             type="text" formControlName="email">
    </div>
    <div class="flex flex-col pt-2">
      <label class="self-start" for="password">Password</label>
      <input class="w-full border border-[#fc5200] rounded-lg p-2 focus:outline-none focus:shadow-outline"
             id="password" type="password" formControlName="password">
    </div>
    <button class="border-2 rounded-lg p-2 mt-4 border-[#fc5200]" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
